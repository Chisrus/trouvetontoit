<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Code CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .pricing-section {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .pricing-card {
            background-color: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            position: relative;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="pricing-section">
        <div class="pricing-card">
            <h3>Standard</h3>
            <div class="pricing-price">$49</div>
            <div class="pricing-period">par mois</div>
            <ul class="features-list">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </div>

        <div class="pricing-card featured">
            <h3>Premium</h3>
            <div class="pricing-price">$99</div>
            <div class="pricing-period">par mois</div>
            <ul class="features-list">
                <li>Toutes les fonctionnalités du plan Standard</li>
                <li>Support prioritaire</li>
                <li>Accès au tableau de bord avancé</li>
                <li>Intégrations illimitées</li>
            </ul>
        </div>
    </div>

    <div class="dashboard-preview">
        <div class="dashboard-header">
            <h2>Dashboard</h2>
        </div>
        <div class="dashboard-stats">
            <div class="dashboard-stat">
                <h4>154K</h4>
                <p>Vues de page</p>
            </div>
            <div class="dashboard-stat">
                <h4>22K</h4>
                <p>Utilisateurs</p>
            </div>
            <div class="dashboard-stat">
                <h4>98%</h4>
                <p>Satisfaction</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
